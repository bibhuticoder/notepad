<html>

<head>
    
    <title>Notepad</title>
    <link rel="stylesheet" href="styles.css" />	
    <script type="text/javascript" src = "jquery.min.js">  </script>
    <script type="text/javascript" src="script.js"> </script>
    <script type="text/javascript" src="FileSaver.js"> </script>
    
</head>

<body>
  
    <table class="fullWidth" border="0">
        
        <tr>
            <td colspan="2" style="height:30px">
                <div id="toolbar">        
                    <div class="circularBtn btnPlus" title="Add New File">+</div>
        
                    <div class="menuButton" id="btnHome">__</div>
        
                    <div class="menuButton" id="btnFile">File            
                        <div class="file-dropdown">
                            <div class="btnPlus">New</div>
                            <div id="btnSave">Save</div>                
                            <div>Open</div>
                            <div>Exit</div>

                        </div>
                    </div>
        
                    <div class="menuButton" id="btnEdit">Edit            
                        <div class="file-dropdown">
                            <div>Undo</div>
                            <div>Redo</div>
                            <hr>
                            <div>Cut</div>
                            <div>Copy</div>
                            <div>Paste</div>
                            <hr>
                            <div id="btnSelectAll">Select All</div>
                        </div>  
                    </div>
        
                    <div class="menuButton" id="btnFind">Find
                        <div class="file-dropdown">
                            <div>Find</div>
                            <div>Find Next</div>
                            <div>Find Previous</div>
                            <div>Find in files</div>
                            <hr>
                            <div>Replace</div>
                            <div>Replace in files</div>   
                        </div>  
                    </div>
        
                    <div class="menuButton" id="btnView">View
                        <div class="file-dropdown">
                            <div>Working Files</div>
                            <div>Toolbar</div>                            
                        </div>  
                    </div>   
        
                    <div class="menuButton" id="btnHelp">Help
                        <div class="file-dropdown">
                            <div>About</div>
                            <div>How to use</div>
                            <div>Get Involved</div>                
                        </div>  
                    </div>
                </div>
            
            </td>
        </tr>
        
        <tr>
            <td style="width:150px">
                <div class="fileTree">                    
                    <span style="font-weight:bolder"> Working Files </span> 
                    <hr>
                    <div id="files">                        
                    </div>
                </div>        
            </td>
            
            <td>
                <textarea id="txtArea"></textarea>  
            </td>
        </tr>
        
        <tr>            
            <td style="height:20px" colspan="2">
                <div id="bottomBar">Line 0, Col 1</div>
            </td>        
        </tr> 
        
    </table>
    
    
    <div class="dialogWindow">        
        <div class="circularBtn" id="dialogExit">x</div>
        <label class="lead" id="title">Create new file</label>
        <div id="content">
            <input type="text" placeholder="filename" id="newFileName" />
            <button id="btnCreateFile">Create</button>
        </div>
    </div>    
    
    <div class="pageCover"></div>
    
</body>
</html>
